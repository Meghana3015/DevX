<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        .new-blog-post {
            background-color: var(--white-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow-color);
        }
        
        .new-blog-post h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .new-blog-post form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .new-blog-post form input,
        .new-blog-post form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            background-color: var(--white-color);
        }
        
        .new-blog-post form button {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .new-blog-post form button:hover {
            background-color: var(--secondary-color);
            color: var(--hover-text-color);
        }
        
        .share-buttons {
            margin-top: 20px;
        }
        
        .share-buttons h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .share-buttons a {
            display: inline-block;
            margin-right: 10px;
            color: var(--white-color);
            background-color: var(--primary-color);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .share-buttons a:hover {
            background-color: var(--secondary-color);
            color: var(--hover-text-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BlogSpot</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="my-blogs.html">My Blogs</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="new-blog-post">
            <h1>Create New Blog Post</h1>
            <form>
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter blog title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter author name" required>

                <label for="featured-image">Featured Image URL:</label>
                <input type="url" id="featured-image" name="featured-image" placeholder="Enter image URL" required>

                <label for="content">Main Content:</label>
                <textarea id="content" name="content" rows="10" placeholder="Write your blog content here..." required></textarea>
                <button type="submit">Publish Post</button>
            </form>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 BlogSpot. All rights reserved.</p>
    </footer>
</body>
</html>
